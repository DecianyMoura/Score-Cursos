<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Score | Home Aluno</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <nav>
    <img id="__nav-logo" src="./assets/logo.png" alt="imagem da logo">

    <a href="./homeAluno">
      <span class="__nav-item">
        <img src="./assets/Home_icon.png" alt="icone de home">
        <p> Home </p>
      </span>
    </a>

    <a href="./listaCursosAluno">
      <span class="__nav-item">
        <img src="./assets/Link_icon.png" alt="icone de link">
        <p> Cursos disponíveis </p>
      </span>
    </a>

    <a href="./listaCursosEmAndamento">
      <span class="__nav-item">
        <img src="./assets/Link_icon.png" alt="icone de link">
        <p> Cursos em andamento </p>
      </span>
    </a>

    <a href="./listaCursosFinalizados">
      <span class="__nav-item">
        <img src="./assets/Link_icon.png" alt="icone de link">
        <p> Cursos finalizados </p>
      </span>
    </a>

    <a href="./listaCursosCancelados">
      <span class="__nav-item">
        <img src="./assets/Link_icon.png" alt="icone de link">
        <p> Cursos cancelados </p>
      </span>
    </a>

  </nav>

  <main>
    <header>
      <a href="./">
        <span id="__header-profile-box">
          <img id="__header-profile-box__profile-image" src="./assets/Profile_icon.png" alt="">
          <p> Sair </p>
        </span>
      </a>

    </header>

    <h1> Inicio </h1>

    <div id="__main-banner">
      <img id="__main-banner__image" src="./assets/Banner_art.jpg" alt="imagem de codigos de programação">
      <h2 class="__main-banner__text"> Bem vindo! </h2>
      <p class="__main-banner__text"> Voce está no Score Cursos, preparado pra aprender?</p>
      <p class="__main-banner__text"> Se sua resposta foi sim, voce está no lugar certo!</p>





    </div>

  </main>

</body>

</html>
