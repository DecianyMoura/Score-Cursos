<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Score | Cadastro Curso </title>
  <link rel="stylesheet" href="../styles/scondary-style.css">
  <script src="../scripts/cadastro-curso-script.js"></script>
</head>

<body>

  <main>
    <div id="__cadastro-div">
      <h1>Cadastrar novo curso</h1>

      <form onsubmit="cadastrarCurso(); return false;">
        <label for="">Nome</label> <br>
        <input id="nome" type="text" placeholder="insira o nome do curso aqui">
        <label for="">Duração</label> <br>
        <input id="duracao" type="text" placeholder="insira a duração do curso aqui">
        <label for="">Descrição</label> <br>
        <input id="descricao" type="text" placeholder="insira a descrição do curso aqui">
        <button type="submit"> CADASTRAR CURSO </button> <br>
      </form>
    </div>

  </main>

</body>
